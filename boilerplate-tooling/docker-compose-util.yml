version: "3.7"

services:
  wp-cli:
    image: wordpress:cli
    user: '33:33'
    depends_on:
      - db
      - wordpress
    volumes:
      - wp_data:/var/www/html
      - ./wp-content/themes/${npm_package_name:-ioptheme}:/var/www/html/wp-content/themes/${npm_package_name:-ioptheme}
      - ./wp-content/plugins:/var/www/html/wp-content/plugins
      - ./wp-content/uploads:/var/www/html/wp-content/uploads
    entrypoint: wp
    command: theme activate ${npm_package_name:-ioptheme}

  composer:
    image: composer
    volumes:
      - ./:/app
    command: install

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8002:80"
    depends_on:
      - db
    environment:
      PMA_USER: root
      PMA_PASSWORD: ~

  webgrind:
    image: creativeprojects/webgrind
    volumes:
      - ./_profiler:/tmp/xdebug

  mysqldump:
    image: mysql:5.7
    depends_on:
      - db
    volumes:
      - ./_db:/usr/src
    environment:
      MYSQL_DATABASE: wordpress

    # NOTE: The mysqldump file will include these CREATE/USE commands:
    #           CREATE DATABASE `wordpress`;
    #           USE `wordpress`;
    #       to drop those lines, remove  "--databases" from the mysqldump command
    command: |
      bash -c 'export DUMPFILE=${npm_package_name:-dumpfile}-$$(date +%FT%H%M%S).sql &&
               mysqldump -hdb --default-character-set=utf8mb4 --databases $${MYSQL_DATABASE} > $${DUMPFILE} &&
               tar --remove-files -czf /usr/src/$${DUMPFILE}.tgz $${DUMPFILE} &&
               echo "Successfully dumped MySQL database to \"$${DUMPFILE}.tgz\""'

  mysql-reload:
    image: mysql:5.7
    depends_on:
      - db
    volumes:
      - ./_db:/usr/src/dumpfiles
    environment:
      MYSQL_DATABASE: wordpress
    command: |
      bash -c 'mysqladmin -hdb -v -f drop $${MYSQL_DATABASE} && 
               mysqladmin -hdb -v -f create $${MYSQL_DATABASE} && 
               echo Database \"$${MYSQL_DATABASE}\" created &&
               echo Reloading database from dumpfile &&
               mysql -hdb $${MYSQL_DATABASE} < $$(ls /usr/src/dumpfiles/*.sql | tail -n1)'

  theme-activate:
    image: mysql:5.7
    depends_on:
      - db
    volumes:
      - ./_db:/usr/src/dumpfiles
    environment:
      MYSQL_DATABASE: wordpress
    command: |
      bash -c 'echo Activating theme \"'${npm_package_name:-ioptheme}'\" &&
               mysql -h db '$${MYSQL_DATABASE}' \
                     -e "UPDATE wp_options \
                         SET option_value = \"'${npm_package_name:-ioptheme}'\" \
                         WHERE option_name in (\"template\",\"stylesheet\")"'
